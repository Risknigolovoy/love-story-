<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Наш маленький мир</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Marck+Script&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <div id="loader">
        <div class="heart-loader"></div>
        <div class="heart-loader"></div>
        <p>Создаю наш маленький мир...</p>
    </div>

    <div id="app" class="hidden">

        <div id="room-screen">
            <div class="room-container">
                <h1>Наш уголок Вселенной</h1>
                <p>Создай новую комнату или войди в существующую, чтобы наши миры соединились.</p>
                <button id="create-room-btn">Создать новую комнату</button>
                <div class="join-section">
                    <input type="text" id="room-id-input" placeholder="Введи код комнаты">
                    <div class="join-buttons">
                        <button id="join-as-he-btn">Войти как "Он"</button>
                        <button id="join-as-she-btn">Войти как "Она"</button>
                    </div>
                </div>
                 <p class="room-code-display hidden">Код вашей комнаты: <strong id="room-code"></strong></p>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <nav class="tabs">
                <button class="tab-link active" data-tab="hearts">Сердца</button>
                <button class="tab-link" data-tab="game">Игра</button>
            </nav>

            <div id="hearts-tab" class="tab-content active">
                <div class="hearts-container">
                    <div class="heart-wrapper" id="he-heart-wrapper">
                        <label>Он</label>
                        <div class="heart" id="he-heart">
                            <span class="emoji" id="he-emoji">❤️</span>
                        </div>
                    </div>
                    <div class="heart-wrapper" id="she-heart-wrapper">
                        <label>Она</label>
                        <div class="heart" id="she-heart">
                           <span class="emoji" id="she-emoji">❤️</span>
                        </div>
                    </div>
                </div>

                <div id="controls" class="hidden">
                    <p>Выбери свой цвет и настроение:</p>
                    <div id="color-palette"></div>
                    <div id="emoji-palette"></div>
                    <button id="confirm-choice-btn">Готово</button>
                </div>

                <div class="compliment-box">
                    <p id="compliment-text">Я думаю о тебе...</p>
                </div>
            </div>

            <div id="game-tab" class="tab-content">
                <div id="game-container">
                    <p id="game-story">Добро пожаловать в наше приключение! Здесь начинается ваша общая история...</p>
                    <div id="game-choices">
                        </div>
                    <p id="game-status"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
